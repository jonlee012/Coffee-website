<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeup Coffee Club</title>
    <!-- Use Bootstrap 5 for better modern layout & styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-KyZXEJZk3v1H5ZdzX4Ad2oS7GzYfDAK8bJibjxo4z0nq7Zy3RfGd3JtF3fF8Fm0w" crossorigin="anonymous">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/54ed633ccb.js" crossorigin="anonymous"></script>

    <!-- Google Fonts (Modern font family) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom styles for the website -->
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: 'Inter', sans-serif; background-color: #f8f9fa;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Codeup Coffee Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Zip code" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search Stores</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="jumbotron text-white text-center" style="background: url('coffee-bg.jpg') no-repeat center center; background-size: cover; padding: 80px 0;">
        <h1 class="display-3 fw-bold">Codeup Coffee Club</h1>
        <p class="lead">Where great coffee meets the finest flavors</p>
    </header>

    <!-- Menu Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Our Menu</h2>
        <hr class="mx-auto" style="width: 10%; height: 2px; background-color: #333;">
        
        <div class="row">
            <!-- Coffee Flavors -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">Flavor and Roast</h4>
                        <div class="table-responsive">
                            <div class="tbody" id="coffees"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Search Coffee Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">Search Coffee</h4>
                        <form class="coffeeForm" id="findCoffee">
                            <div class="mb-3">
                                <label for="submitType" class="form-label">Choose Your Flavor</label>
                                <input class="form-control" id="submitType" onkeyup="updateCoffeesText()" placeholder="Coffee name" title="Type in a name">
                            </div>
                            <div class="mb-3">
                                <label for="roast-selection" class="form-label">Type of Roast</label>
                                <select class="form-select" id="roast-selection" onchange="updateCoffeesText()">
                                    <option value="any">Any</option>
                                    <option value="light">Light</option>
                                    <option value="medium">Medium</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Coffee Form -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h4 class="card-title text-center">Add a New Coffee Flavor</h4>
                <form id="newCoffee">
                    <div class="mb-3">
                        <label for="addCoffee" class="form-label">Coffee Name</label>
                        <input type="text" class="form-control" id="addCoffee" placeholder="Enter coffee name">
                    </div>
                    <div class="mb-3">
                        <label for="roastSelectionNew" class="form-label">Select Roast</label>
                        <select class="form-select" id="roastSelectionNew">
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <button id="submitCoffee" class="btn btn-primary w-100" type="submit">Add Coffee</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center py-4" style="background-color: #f1f1f1;">
        <p>&copy; 2024 Codeup Coffee Club. All rights reserved.</p>
        <div class="social-links">
            <a href="https://twitter.com" class="text-dark mx-2"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" class="text-dark mx-2"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" class="text-dark mx-2"><i class="fab fa-instagram"></i></a>
            <a href="https://yelp.com" class="text-dark mx-2"><i class="fab fa-yelp"></i></a>
            <a href="https://linkedin.com" class="text-dark mx-2"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- Bootstrap 5 and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
